<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="comman.css">
</head>
<style>
    #nav{
        display: flex;
        justify-content: space-between;
        width: 90%;
    }
    #nav>button{
        
        color: red;
        border: 1px solid red;
        
        height:20px;
        margin: 20px;
        cursor: pointer;
        
    }
    button{
        
        margin: 10px;
    }
</style>
<body>
    <div id="nav">
        <h1>cart section</h1>
        <button>main</button>
    </div>
    
    <div id="container">

    </div>
</body>
</html>
<script>
        var cartArr=JSON.parse(localStorage.getItem("carts"))
    console.log(cartArr)
    cartArr.forEach(function(ele,index){
      var box =document.createElement("div");
      var image =document.createElement("img");
      image.setAttribute("src",ele.image_url);
      var p =document.createElement("h5");
      p.innerText=ele.name;
      var dispf =document.createElement("div");
      dispf.setAttribute("class","fle")
      var price=document.createElement("p");
      price.innerText=ele.price;
   
      var strikedp=document.createElement("p");
      strikedp.innerText=ele.strikedoffprice;
      dispf.append(price,strikedp)
     
      var dbtn=document.createElement("button");
           dbtn.innerText="Delete";
           dbtn.style.color="teal"
           dbtn.style.margin_left="10px";
           dbtn.addEventListener("click",function(){
               delthis(ele,index)
           })
    //   console.log(ele)
     
           
    
    //   console.log(ele)
      

      box.append(image,p,dispf,dbtn);
      document.querySelector("#container").append(box);

  })
  
  document.querySelector("#nav>button").addEventListener("click",function(){
      window.location.href="mens.html"
  })
  function delthis(ele,index){
      cartArr.splice(index,1);
      localStorage.setItem("carts",JSON.stringify(cartArr));
      window.location.reload();
  }
  

</script>
